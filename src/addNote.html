<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <script>
    function addCheckbox() {
      const checkboxContainer = document.getElementById('checkbox-container');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkboxContainer.appendChild(checkbox);
    }

    function enableTextMode() {
      const checkboxContainer = document.getElementById('checkbox-container');
      checkboxContainer.innerHTML = '';
    }
    function openModal() {
      var myModal = new bootstrap.Modal(document.getElementById('fontModal'));
      myModal.show();
    }
  </script>
</head>
<body>
  <header class="header">
    <h2>Nyaaatet</h2>
  </header>

  <div class="container">
    <div class="navbar">
      <ul>
        <li><a href="#"><button>Your Notes</button></a></li>
        <li><a href="#"><button>Premium</button></a></li>
        <li><a href="#"><button>Label 1</button></a></li>
        <li><a href="#"><button>Label 2</button></a></li>
        <li><a href="#"><button>Label 3</button></a></li>
      </ul>
    </div>

    <div class="content">
      <div class="workspace">
        <div class="tools">
          <button class="tool-button" onclick="enableTextMode()">Text</button>
          <button class="tool-button" onclick="addCheckbox()">Checkbox</button>
          <button class="tool-button">Sticker</button>
          <button type="button" class="tool-button" data-bs-toggle="modal" data-bs-target="#fontModal">Font</button>
          <button class="tool-button">Template</button>  
        </div>
      </div>

      <input type="text" class="title-input" placeholder="Title">
      <br>
      <div id="checkbox-container"></div>
      <textarea rows="25" cols="50"></textarea>
      <button class="tool-button save-button">Save</button>
    </div>
  </div>

  <div class="modal fade" id="fontModal" tabindex="-1" aria-labelledby="fontModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fontModalLabel">Select Font</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group">
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Poppins</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Potta One</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Praise</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Pridi</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Red Rose</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Risque</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Rosario</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Rye</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Salsa</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Sofia</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Vibur</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Yinman</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
