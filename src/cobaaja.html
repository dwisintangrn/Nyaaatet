<!DOCTYPE html>
<html>
<head>
    <title>Notion-like Workspace</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <h1>Workspace</h1>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search...">
        </div>
        <div class="profile-icon">
            <img src="profile-icon.png" alt="Profile Icon">
        </div>
    </nav>

    <div class="sidebar">
        <div class="sidebar-item">
            <i class="fas fa-archive"></i>
            <span>Archive</span>
        </div>
        <br>
        <div class="sidebar-item">
            <i class="fas fa-trash"></i>
            <span>Trash</span>
        </div>
        <br>
        <div class="sidebar-item">
            <i class="fas fa-tags"></i>
            <span>Labels</span>
            <ul class="label-list">
                <li>Label 1</li>
                <li>Label 2</li>
                <li>Label 3</li>
                <!-- Add more labels here -->
            </ul>
        </div>
    </div>
    <div class="main-content">
        <div class="content-header">
            <h2>Pinned Notes</h2>
        </div>
        <div class="card-container">
            <div class="card">
                <div class="card-header">
                    <img src="note1-header.jpg" alt="Note 1 Header">
                </div>
                <div class="card-content">
                    <h3>Note 1</h3>
                    <p>This is the content of Note 1...</p>
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <img src="note2-header.jpg" alt="Note 2 Header">
                </div>
                <div class="card-content">
                    <h3>Note 2</h3>
                    <p>This is the content of Note 2...</p>
                </div>
            </div>
        </div>
        <div class="content-header">
            <h2>All Notes</h2>
            <div class="add-note">
                <i class="fas fa-plus"></i>
                <span>Add Note</span>
            </div>
        </div>
        <div class="card-container-scroll">
            <div class="card-container">
                <div class="card">
                    <div class="card-header">
                        <img src="note3-header.jpg" alt="Note 3 Header">
                    </div>
                    <div class="card-content">
                        <h3>Note 3</h3>
                        <p>This is the content of Note 3...</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <img src="note4-header.jpg" alt="Note 4 Header">
                    </div>
                    <div class="card-content">
                        <h3>Note 4</h3>
                        <p>This is the content of Note 4...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
