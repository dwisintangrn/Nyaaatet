<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyaaatet</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  rel="stylesheet" 
  integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
  crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
  crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Button to trigger the font pop-up -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#fontModal">
    Select Font
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="fontModal" tabindex="-1" aria-labelledby="fontModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fontModalLabel">Select Font</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <ul class="list-group">
                <li class="list-group-item">Font 1</li>
                <li class="list-group-item">Font 2</li>
                <li class="list-group-item">Font 3</li>
                <li class="list-group-item">Font 1</li>
                <li class="list-group-item">Font 2</li>
                <li class="list-group-item">Font 3</li>
                <li class="list-group-item">Font 1</li>
                <li class="list-group-item">Font 2</li>
                <li class="list-group-item">Font 3</li>
                <li class="list-group-item">Font 1</li>
                <li class="list-group-item">Font 2</li>
                <li class="list-group-item">Font 3</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
