<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nyaaatet</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    function addCheckbox() {
      const checkboxContainer = document.getElementById('checkbox-container');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkboxContainer.appendChild(checkbox);
    }

    function enableTextMode() {
      const checkboxContainer = document.getElementById('checkbox-container');
      checkboxContainer.innerHTML = '';
    }
  </script>
</head>
<body>
  <header class="header">
    <h2>Nyaaatet</h2>
  </header>

  <div class="container">
    <div class="navbar">
      <ul>
        <li><a href="#"><button>Your Notes</button></a></li>
        <li><a href="#"><button>Premium</button></a></li>
        <li><a href="#"><button>Label 1</button></a></li>
        <li><a href="#"><button>Label 2</button></a></li>
        <li><a href="#"><button>Label 3</button></a></li>
      </ul>
    </div>

    <div class="content">
      <div class="workspace">
        <div class="tools">
          <button class="tool-button" onclick="enableTextMode()">Text</button>
          <button class="tool-button" onclick="addCheckbox()">Checkbox</button>
          <button class="tool-button" data-toggle="modal" data-target="#stickerModal">Sticker</button>
          <button class="tool-button">Font</button>
          <button class="tool-button">Template</button>  
        </div>
      </div>

      <input type="text" class="title-input" placeholder="Title">
      <br>
      <div id="checkbox-container"></div>
      <textarea rows="25" cols="50"></textarea>
      <button class="tool-button save-button">Save</button>
    </div>
  </div>

  <!-- Sticker Modal -->
  <div class="modal fade" id="stickerModal" tabindex="-1" role="dialog" aria-labelledby="stickerModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable" role="document">
      <div class="modal-content">
        <div class="modal-header">
          
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <!-- Place your sticker options here -->
          <div class="sticker-option"><img src="./Waiting.svg" width="130px"></div>
          <div class="sticker-option"><img src="./Cool.svg" width="130px"></div>
          <div class="sticker-option"><img src="./Done.svg" width="130px"></div>
          <div class="sticker-option"><img src="./lettering sticker start here.svg" width="130px"></div>
          <div class="sticker-option"><img src="./lettering sticker help.svg" width="130px"></div>
          <div class="sticker-option"><img src="./Premium 1.svg" width="130px"></div>
          <div class="sticker-option"><img src="./lettering sticker wow.svg" width="130px"></div>
          <div class="sticker-option"><img src="./pink washi tape sticker.svg" width="130px"></div>
          <div class="sticker-option"><img src="./pink striped washi tape sticker.svg" width="130px"></div>
          <!-- Add more sticker options if needed -->
        </div>
      </div>
    </div>
  </div>
</body>
</html>
