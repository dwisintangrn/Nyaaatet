<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workspace Catatan</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <style>
    /* CSS untuk tampilan halaman */
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #f2f2f2;
      height: 40px;
    }

    .container {
      display: flex;
    }

    .navbar {
      background-color: #D4B3A0;
      padding: 20px;
      height: 100vh;
      width: 200px;
    }

    .navbar ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    .navbar li {
      margin-bottom: 10px;
    }

    .navbar a {
      text-decoration: none;
      color: #000;
    }

    .navbar button {
      background-color: #D9D9D9;
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: none;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      background-color: #F6E3DF;
      display: flex;
      flex-direction: column;
    }

    .title-input,
    textarea {
      background-color: #fff;
      resize: none;
      width: 100%;
    }

    .workspace {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tools {
      display: flex;
      gap: 10px;
    }

    .tool-button {
      background-color: #e2e2e2;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Poppins', Arial, sans-serif;
      font-weight: 500;
      font-size: 14px;
    }

    .text-input {
      margin-right: 10px;
      padding: 5px;
      font-size: 16px;
    }

    .save-button {
      margin-top: 20px;
      align-self: flex-start;
    }
  </style>
  <script>
    function addCheckbox() {
      const checkboxContainer = document.getElementById('checkbox-container');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkboxContainer.appendChild(checkbox);
    }

    function enableTextMode() {
      const checkboxContainer = document.getElementById('checkbox-container');
      checkboxContainer.innerHTML = '';
    }
  </script>
</head>
<body>
  <header class="header">
    <h2>Nyaaatet</h2>
  </header>

  <div class="container">
    <div class="navbar">
      <ul>
        <li><a href="#"><button>Your Notes</button></a></li>
        <li><a href="#"><button>Premium</button></a></li>
        <li><a href="#"><button>Label 1</button></a></li>
        <li><a href="#"><button>Label 2</button></a></li>
        <li><a href="#"><button>Label 3</button></a></li>
      </ul>
    </div>

    <div class="content">
      <div class="workspace">
        <div class="tools">
          <button class="tool-button">Font</button>
          <button class="tool-button">Template</button>
          <button class="tool-button">Sticker</button>
          <button class="tool-button" onclick="addCheckbox()">Checkbox</button>
          <button class="tool-button" onclick="enableTextMode()">Text</button>
        </div>
      </div>

      <input type="text" class="title-input" placeholder="Judul">
      <div id="checkbox-container"></div>
      <textarea rows="30" cols="50"></textarea>
      <button class="tool-button save-button">Simpan</button>
    </div>
  </div>
</body>
</html>
