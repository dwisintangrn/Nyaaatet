<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Workspace</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script>
    function addCheckbox() {
      const checkboxContainer = document.getElementById('checkbox-container');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkboxContainer.appendChild(checkbox);
    }

    function enableTextMode() {
      const checkboxContainer = document.getElementById('checkbox-container');
      checkboxContainer.innerHTML = '';
    }
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
        <h1>Nyaaatet</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="profile-icon">
      <a href="../profilePage/profilePage.html">
        <img src="cat-profile.png" alt="Profile Icon">
      </a>
    </div>
  </nav>

  <div class="sidebar">
    <a href="../workspace/workspace.html" type="button" class="btn" id="btn1" style="text-decoration: none; color: black;">
      <div class="sidebar-item">
          <i class="fas fa-sticky-note"></i>
          <span>Your Notes</span>
      </div>
  </a>
  <br>
  <a href="../Archieve/archieve.html" type="button" class="btn" id="btn1" style="text-decoration: none; color: black;"">
      <div class="sidebar-item">
          <i class="fas fa-archive"></i>
          <span>Archive</span>
      </div>
  </a>
  <br>
  <a href="../Trash/trash.html" type="button" class="btn" id="btn1" style="text-decoration: none; color: black;">
      <div class="sidebar-item">
          <i class="fas fa-trash"></i>
          <span>Trash</span>
      </div>
  </a>
  <br>
    <div class="sidebar-item">
        <i class="fas fa-tags"></i>
        <span>Labels</span>
        <ul class="label-list">
            <li>Label 1</li>
            <li>Label 2</li>
            <li>Label 3</li>
            <!-- Add more labels here -->
        </ul>
    </div>
  </div>

    <div class="content">
      <div class="workspace">
        <div class="tools">
          <button class="tool-button" onclick="enableTextMode()">Text</button>
          <button class="tool-button" onclick="addCheckbox()">Checkbox</button>
          <button class="tool-button">Sticker</button>
          <button class="tool-button">Font</button>
          <button class="tool-button">Template</button>  
        </div>
      </div>
      <label>Title : </label>
      <input type="text" class="title-input">
      <br>
      <div id="checkbox-container">
      </div>
      <textarea rows="25" cols="50"></textarea>
      <a href="../workspace/workspace.html" class="tool-button save-button" style="text-decoration: none; color: black;">Save</a>
      <!-- <button class="tool-button save-button">Save</button> -->
    </div>
  </div>
</body>
</html>
