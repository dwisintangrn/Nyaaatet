<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Workspace</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <script>
    function addCheckbox() {
      const checkboxContainer = document.getElementById('checkbox-container');
      const checkbox = document.createElement('input');
      checkbox.type = 'checkbox';
      checkboxContainer.appendChild(checkbox);
    }

    function enableTextMode() {
      const checkboxContainer = document.getElementById('checkbox-container');
      checkboxContainer.innerHTML = '';
    }

    function openPopup() {
        const popup = document.getElementById("template-popup");
        popup.style.display = "block";
    }

    function closePopup() {
        const popup = document.getElementById("template-popup");
        popup.style.display = "none";
    }

    function openModal() {
      var myModal = new bootstrap.Modal(document.getElementById('fontModal'));
      myModal.show();
    }

    // Menambahkan event listener untuk menutup popup saat mengklik di luar area popup
    window.addEventListener("click", function (event) {
        const popup = document.getElementById("template-popup");
        if (event.target === popup) {
            closePopup();
        }
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">
        <h1>Nyaaatet</h1>
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search...">
    </div>
    <div class="profile-icon">
      <a href="../profilePage/profilePage.html">
        <img src="cat-profile.png" alt="Profile Icon">
      </a>
    </div>
  </nav>

  <div class="sidebar">
    <a href="../workspace/workspace.html" type="button" class="btn" id="btn1" style="text-decoration: none; color: black;">
      <div class="sidebar-item">
          <i class="fas fa-sticky-note"></i>
          <span>Your Notes</span>
      </div>
  </a>
  <br>
  <a href="../Archieve/archieve.html" type="button" class="btn" id="btn1" style="text-decoration: none; color: black;"">
      <div class="sidebar-item">
          <i class="fas fa-archive"></i>
          <span>Archive</span>
      </div>
  </a>
  <br>
  <a href="../Trash/trash.html" type="button" class="btn" id="btn1" style="text-decoration: none; color: black;">
      <div class="sidebar-item">
          <i class="fas fa-trash"></i>
          <span>Trash</span>
      </div>
  </a>
  <br>
    <div class="sidebar-item">
        <i class="fas fa-tags"></i>
        <span>Labels</span>
        <ul class="label-list">
            <li>Label 1</li>
            <li>Label 2</li>
            <li>Label 3</li>
            <!-- Add more labels here -->
        </ul>
    </div>
  </div>

    <div class="content">
      <div class="workspace">
        <div class="tools">
          <button class="tool-button" onclick="enableTextMode()">Text</button>
          <button class="tool-button" onclick="addCheckbox()">Checkbox</button>
          <button class="tool-button">Sticker</button>
          <button type="button" class="tool-button" data-bs-toggle="modal" data-bs-target="#fontModal">Font</button>
          <button class="tool-button" onclick="openPopup()">Template</button>  
        </div>
      </div>
      <label>Title : </label>
      <input type="text" class="title-input">
      <br>
      <div id="checkbox-container">
      </div>
      <textarea rows="25" cols="50"></textarea>
      <a href="../workspace/workspace.html" class="tool-button save-button" style="text-decoration: none; color: black;">Save</a>
      <!-- <button class="tool-button save-button">Save</button> -->
    </div>

    <div id="template-popup" class="popup-overlay">
        <div class="popup-content">
            <span class="popup-close" onclick="closePopup()">&times;</span>
            <div class="template-grid">
                <img class="template-image" src="assetTemplate/template-1.jpg" alt="Template 1">
                <img class="template-image" src="assetTemplate/template-2.jpg" alt="Template 2">
                <img class="template-image" src="assetTemplate/template-3.jpg" alt="Template 3">
                <img class="template-image" src="assetTemplate/template-3.jpg" alt="Template 4">
                <img class="template-image" src="assetTemplate/template-4.jpg" alt="Template 5">
                <img class="template-image" src="assetTemplate/template-5.jpg" alt="Template 6">
                <img class="template-image" src="assetTemplate/template-6.jpg" alt="Template 7">

                <img class="template-image" src="assetTemplate/template-10.jpg" alt="Template 10">
                <img class="template-image" src="assetTemplate/template-11.jpg" alt="Template 11">
            </div>
        </div>
    </div>
  </div>

  <div class="modal fade" id="fontModal" tabindex="-1" aria-labelledby="fontModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="fontModalLabel">Select Font</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

        <div class="modal-body">
          <div class="row">

                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Pridi</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Red Rose</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Risque</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Rosario</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Rye</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Salsa</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Sofia</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Vibur</li>
                <li class="list-group-item list-group-item-action" onclick="handleItemClick(1)">Yinman</li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
